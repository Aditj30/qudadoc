<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Healthcare Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-heartbeat"></i> Virtual Healthcare Portal</h1>
        <nav>
            <ul>
                <li><a href="#" id="homeLink"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" id="adminLink"><i class="fas fa-user-md"></i> Admin</a></li>
            </ul>
        </nav>
    </header>

    <main id="mainContent">
        <section id="patientForm" class="card">
            <h2><i class="fas fa-user-circle"></i> Patient Information</h2>
            <form id="healthForm">
                <div class="form-step" id="step1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <button type="button" class="next-step">Next</button>
                </div>
                <div class="form-step" id="step2">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                    <button type="button" class="prev-step">Previous</button>
                    <button type="button" class="next-step">Next</button>
                </div>
                <div class="form-step" id="step3">
                    <label for="problem">Describe your health concern:</label>
                    <textarea id="problem" required></textarea>
                    <button type="button" class="prev-step">Previous</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <section id="response" class="card" style="display: none;">
            <h2><i class="fas fa-robot"></i> Virtual Assistant Response</h2>
            <p id="assistantResponse"></p>
            <button id="newConsultation">New Consultation</button>
        </section>

        <section id="adminLogin" class="card" style="display: none;">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="adminForm">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="adminPanel" style="display: none;">
            <h2><i class="fas fa-database"></i> Admin Panel</h2>
            <div id="patientData"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Virtual Healthcare Portal. This is a prototype for demonstration purposes only.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
